<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pizza Order Form</title>
</head>
<body>

<header>
    <h1>Start Your Pizza Order</h1>
</header>

<main>
    <form action="/submit_order" method="post">
        <!-- Customer Information -->
        <fieldset>
          <legend>Customer Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="customer_name" required><br><br>
    
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="customer_phone" required><br><br>
    
          <label for="address">Address:</label>
          <input type="text" id="address" name="customer_address"><br><br>
        </fieldset>
    
    <form action="/submit-pizza-order" method="post">
        <!-- Number of Pizzas -->
        <fieldset>
            <legend>Order Details</legend>
            <label for="numPizzas">Quantity:</label>
            <input type="number" id="numPizzas" name="numPizzas" min="1" required>
        </fieldset>
        
        <!-- Pizza Size -->
        <fieldset>
            <legend>Pizza Size</legend>
            <label for="size">Choose your pizza size:</label>
            <select id="size" name="size" required>
                <option value="8">8 slices</option>
                <option value="10">10 slices</option>
                <option value="12">12 slices</option>
                <option value="16">16 slices</option>
            </select>
        </fieldset>
        
        <!-- Pizza Shape Selection -->
        <fieldset>
            <legend>Pizza Shape</legend>
            <label>Choose your pizza shape:</label>
            <input type="radio" id="round" name="shape" value="round" required>
            <label for="round">Round</label>
            <input type="radio" id="square" name="shape" value="square">
            <label for="square">Square</label>
        </fieldset>
        
        <!-- Toppings selection -->
        <fieldset>
            <legend>Pizza Toppings</legend>
            <label>Select your toppings:</label>
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
            <input type="checkbox" id="onions" name="toppings" value="onions">
            <label for="onions">Onions</label>
            <input type="checkbox" id="sausage" name="toppings" value="sausage">
            <label for="sausage">Sausage</label>
            <input type="checkbox" id="bacon" name="toppings" value="bacon">
            <label for="bacon">Bacon</label>
            <input type="checkbox" id="extraCheese" name="toppings" value="extraCheese">
            <label for="extraCheese">Extra Cheese</label>
            <input type="checkbox" id="black_olives" name="topping" value="black_olives">
            <label for="black_olives">Black Olives</label>
            <input type="checkbox" id="green_peppers" name="topping" value="green_peppers">
            <label for="green_peppers">Green Peppers</label>
            <input type="checkbox" id="pineapple" name="topping" value="pineapple">
            <label for="pineapple">Pineapple</label>
            <input type="checkbox" id="spinach" name="topping" value="spinach">
            <label for="spinach">Spinach</label><br>
        </fieldset>
        
        <!-- Crust Type Selection -->
        <fieldset>
            <legend>Crust Type</legend>
            <label>Choose your crust type:</label>
            <input type="radio" id="deepDish" name="crust" value="deepDish" required>
            <label for="deepDish">Deep Dish</label>
            <input type="radio" id="thinCrust" name="crust" value="thinCrust">
            <label for="thinCrust">Thin Crust</label>
            <input type="radio" id="stuffed_crust" name="crust" value="stuffed_crust">
            <label for="stuffed_crust">Stuffed Crust</label>
            <input type="radio" id="regularCrust" name="crust" value="regularCrust">
            <label for="regularCrust">Regular Crust</label>
        </fieldset>
        
        <!-- Dining Option -->
        <fieldset>
            <legend>Dining Option</legend>
            <label>Choose your dining option:</label>
            <input type="radio" id="takeOut" name="orderType" value="takeOut" required>
            <label for="takeOut">Take Out</label>
            <input type="radio" id="delivery" name="orderType" value="delivery">
            <label for="delivery">Delivery</label>
            <input type="radio" id="eatIn" name="orderType" value="eatIn">
            <label for="eatIn">Eat In</label>
        </fieldset>
        
        <!-- Special Instructions -->
        <fieldset>
            <legend>Special Instructions</legend>
            <label for="specialInstructions">Any special instructions?</label>
            <textarea id="specialInstructions" name="specialInstructions" rows="4"></textarea>
        </fieldset>
        
        <!-- Submit/Reset Buttons -->
        <button type="submit">Submit Order</button>
        <button type="reset">Reset Form</button>
    </form>
    
    <!-- Image Example -->
    <p>
        <img src="pizza.jpg" alt="Delicious pizza with various toppings">
    </p>
</main>

<footer>
    <p>&copy; 2024 Pizza Zone. All rights reserved.</p>
</footer>

</body>
</html>
